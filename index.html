<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YASIC - Yet Another Simple Image Converter</title>
    <!-- Linking our styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Cinzel font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <h1 class="title">YASIC</h1>
      </div>
      <a
        href="https://github.com/VishwaGauravIn/yet-another-simple-image-converter"
        target="_blank"
        class="btn btn__secondary"
        >GitHub
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="ext-link"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
          />
        </svg>
      </a>
    </nav>
    <!-- Main Component -->
    <main class="parent">
      <div class="div1">
        <img src="https://spiffy.itsvg.in/og.png" alt="" id="prevImg" />
        <!-- Select Image -->
        <button class="btn btn__primary" onclick="selFile()">
          Select Image
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="ext-link"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
            />
          </svg>
        </button>
        <input
          type="file"
          name=""
          id="file_selector"
          onchange="fileSelected()"
          accept="image/*"
        />
      </div>
      <div class="div2">
        <h1>Editor</h1>
        <span class="span1">
          <h3>Resolution:</h3>
          <input
            type="text"
            name="width"
            id="width"
            class="form__input"
            placeholder="Height"
          />
          <input
            type="text"
            name="height"
            id="height"
            class="form__input"
            placeholder="Width"
          />
        </span>
        <span class="span1">
          <p>Maintain aspect ratio:</p>
          <div class="checkbox__1">
            <input id="checkbox-1" type="checkbox" checked />
            <label for="checkbox-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </label>
          </div>
        </span>
        <!-- Format Selection -->
        <span class="span1 span2">
          <h3>Format:</h3>
          <div class="radio">
            <div class="radio__1">
              <input
                id="radio-1"
                type="radio"
                name="radio"
                value="png"
                checked
              />
              <label for="radio-1"></label>
              <span>PNG</span>
            </div>

            <div class="radio__2">
              <input id="radio-2" type="radio" name="radio" value="jpg" />
              <label for="radio-2"></label>
              <span>JPG</span>
            </div>
            <div class="radio__3">
              <input id="radio-3" type="radio" name="radio" value="bmp" />
              <label for="radio-3"></label>
              <span>BMP</span>
            </div>

            <div class="radio__4">
              <input id="radio-4" type="radio" name="radio" value="webp" />
              <label for="radio-4"></label>
              <span>WEBP</span>
            </div>
          </div>
        </span>
        <!-- File Name -->
        <span class="span1">
          <h3>File Name:</h3>
          <input
            type="text"
            name="filename"
            id="filename"
            class="form__input"
            placeholder="yasic"
          />
        </span>
        <!-- Download Button -->
        <button class="btn btn__primary" onclick="downloadFile()">
          Download
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="ext-link"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
            />
          </svg>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
